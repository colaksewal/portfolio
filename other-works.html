<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Artificial Intelligence</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/mobile-application.css">
    <link rel="stylesheet" href="css/navbar.css">
    
    <!-- NanoGallery2 -->
    <link href="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="navbar-placeholder"></div>

<div class="container mt-4">
    <h1>Portfolio</h1>
    <div id="accordion">
        <h2></h2>
        <div>
            <p></p>
            <a href="#" id="show-comment-form">Leave a Comment</a>
        </div>
        <h2>Comments</h2>
        <div id="comments">
            <!-- Comments will be dynamically added here -->
        </div>
    </div>
    <div id="comment-form" style="display: none;">
        <h2>Leave a Comment</h2>
        <form id="comment-form-validation">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required class="form-control">
            </div>
            <div class="form-group">
                <label for="comment">Your Comment:</label>
                <textarea id="comment" name="comment" rows="4" required class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit Comment</button>
        </form>
    </div>
    <!-- NanoGallery2 Placeholder -->
    <h2>My Project Gallery</h2>
    <div id="nanogallery2" class="mt-4"></div>
</div>
<button id="move-button">Move to My Project</button>

<!-- jQuery UI -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<!-- jQuery Validation -->
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<!-- NanoGallery2 -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/jquery.nanogallery2.min.js"></script>
<!-- Custom JavaScript -->
<script src="js/navbar.js"></script>
<script src="js/other-works.js"></script>

</body>
</html>
