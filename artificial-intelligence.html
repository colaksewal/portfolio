<body>
    
<div id="navbar-placeholder"></div>
    

<div class="container">
    <h1>Portfolio</h1>
    <div id="accordion">
        <h2>My Project - Artificial Intelligence</h2>
        <div>
            <p>Here is some information about my project...</p>
            <a href="#" id="show-comment-form">Leave a Comment</a>
        </div>
        <h2>Comments</h2>
        <div id="comments">
            <!-- Comments will be dynamically added here -->
        </div>
    </div>
    <div id="comment-form" style="display: none;">
        <h2>Leave a Comment</h2>
        <form id="comment-form-validation">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="comment">Your Comment:</label>
                <textarea id="comment" name="comment" rows="4" required></textarea>
            </div>
            <button type="submit">Submit Comment</button>
        </form>


    </div>

    <button id="move-button">Move to External Website</button>
