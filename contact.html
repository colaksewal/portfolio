<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href = "css/contact.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href = "css/navbar.css">   


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery-UI Datepicker -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <!-- jQuery Validation Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src = "js/contact.js"></script>
    <script src="js/navbar.js"></script>
    <link rel="stylesheet" href = "css/navbar.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="navbar-placeholder"></div>

    <section>
        <div class="left-side">
            <img src="image/girl.png" alt="Resim">
        </div>
        <div class="right-side">
            <form class="contact-form" action="#" method="post">
                <h2>Contact Form</h2>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="interest">Interest:</label>
                    <input type="text" id="interest" name="interest" required>
                </div>
                <div>
                    <label for="datepicker">Date:</label>
                    <input type="text" id="datepicker" name="date" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
            <ul class="social-links">
                <li><a href="https://www.instagram.com/ezgiisubasii">Instagram</a></li>
                <li><a href="https://www.linkedin.com/in/ezgisubasii">Linkedln</a></li>
            </ul>
        </div>
        
        
       
    </section>
    

    <footer>
        <p>2024 My Experience | All Rights Reserved</p>
    </footer>
</body>
</html>
